apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.adminer.name }}-deployment
spec:
  replicas: {{.Values.adminer.replica }}
  selector:
    matchLabels:
      app: {{ .Values.adminer.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.adminer.name }}
    spec:
      containers:
        - name: {{ .Values.adminer.name }}
          image: {{ .Values.adminer.image }}
          ports:
            - containerPort: {{ .Values.adminer.port }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.adminerServiceName }}
spec:
  selector:
    app: {{ .Values.adminer.name }}
  ports:
    - name: http
      port: {{ .Values.adminer.port }}
      targetPort: {{ .Values.adminer.port }}
  type: ClusterIP





